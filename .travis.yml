language: python
sudo: required
install:
- wget -O /tmp/hugo.deb https://github.com/spf13/hugo/releases/download/v0.17/hugo_0.17-64bit.deb
- sudo dpkg -i /tmp/hugo.deb
script:
- cd $TRAVIS_BUILD_DIR
- sudo pip install sdep>=0.1.0 Pygments
- hugo -v
- sdep update
branches:
  only:
  - master
env:
  global:
  - SITE_DIR=./public
  - DOMAIN=mattjmcnaughton.com
  - secure: 
  - secure: 
